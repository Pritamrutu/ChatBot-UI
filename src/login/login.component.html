<title>Login Page</title>
<style>
  .body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    background: #FFFFFF;
  }

  .logincontent {
    position: fixed;
    width: 350px;
    height: 300px;
    top: 50%;
    left: 50%;
    margin-top: -150px;
    margin-left: -175px;
    background: #07A8C3;
    padding-top: 10px;
  }

  .loginheading {
    border-bottom: solid 1px #ECF2F5;
    padding-left: 18px;
    padding-bottom: 10px;
    color: #ffffff;
    font-size: 20px;
    font-weight: bold;
    font-family: sans-serif;
  }

  label {
    color: #ffffff;
    display: inline-block;
    margin-left: 18px;
    padding-top: 10px;
    font-size: 15px;
  }

  input[type=text],
  input[type=password] {
    font-size: 14px;
    padding-left: 10px;
    margin: 10px;
    margin-top: 12px;
    margin-left: 18px;
    width: 300px;
    height: 35px;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-shadow: inset 0 1.5px 3px rgba(190, 190, 190, .4), 0 0 0 5px #f5f5f5;
    font-size: 14px;
  }

  .loginremember {
    background: #ECF2F5;
    height: 70px;
    margin-top: 20px;
  }

  .loginbtn {
    float: right;
    margin-right: 20px;
    margin-top: 20px;
    padding: 6px 20px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    background-color: #07A8C3;
    background-image: -webkit-gradient(linear, left top, left bottom, from(#07A8C3), to(#6EE4E8));
    background-image: -moz-linear-gradient(top left 90deg, #07A8C3 0%, #6EE4E8 100%);
    background-image: linear-gradient(top left 90deg, #07A8C3 0%, #6EE4E8 100%);
    border-radius: 30px;
    border: 1px solid #07A8C3;
    cursor: pointer;
  }

  .loginbtn:hover {
    background-image: -webkit-gradient(linear, left top, left bottom, from(#b6e2ff), to(#6ec2e8));
    background-image: -moz-linear-gradient(top left 90deg, #b6e2ff 0%, #6ec2e8 100%);
    background-image: linear-gradient(top left 90deg, #b6e2ff 0%, #6ec2e8 100%);
  }

</style>
<div class="body">
  <div class="logincontent">
    <div class="loginheading">
      Login
    </div>
    <form (ngSubmit)="login()" method="POST">
      <label for="Email">
        Email:</label>
      <input type="text" id="Email" name="Email" [(ngModel)]="credentials.Email" />
      <label for="Password">
        Password:</label>
      <input type="password" id="Password" name="pass" [(ngModel)]="credentials.Pass" />
      <div class="loginremember">
        <div>
          <a routerLink="/register" routerlinkactive="active">Register</a></div>
        <button type="submit" class="loginbtn">Login</button>
      </div>
    </form>
  </div>
</div>
